<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 7</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 400 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var platforms;
    var score = 0;
    var cursors;
    var doubleJump = true;
    var buttonHeld = false;
    var clientWin = false;
    var winScreen;
    var loseScreen;
    var winScreenScale;
    var winScreenAnim = false;
    var loseScreenAnim = false;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('Win', 'assets/Win.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.image('flag', 'assets/flag.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        player = this.physics.add.sprite(100, 450, 'dude');

        player.setBounce(0);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms);

        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.2, 0.4));

        });

        flag = this.physics.add.sprite(750, 500, 'flag');

        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(flag, platforms);

        this.physics.add.overlap(player, stars, collectStar, null, this);

        this.physics.add.overlap(player, flag, win, null, this);

        winScreen = this.add.image(400, 300, 'Win').setScale(0);
        loseScreen = this.add.image(400, 300, 'Win').setScale(0);
        winScreenScale = 0;
    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            if(!player.body.touching.down)
            {
              player.setVelocityX(-100);

              player.anims.play('left', true);
            }
            else
            {
              player.setVelocityX(-160);

              player.anims.play('left', true);
            }
        }
        else if (cursors.right.isDown)
        {
          if(!player.body.touching.down)
          {
            player.setVelocityX(100);

            player.anims.play('right', true);
          }
          else
          {
            player.setVelocityX(160);

            player.anims.play('right', true);
          }
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if(player.body.touching.down && doubleJump == false)
        {
            doubleJump = true;
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-200);
            console.log('normal jump');
            buttonHeld = true;
        }
        else if (cursors.up.isDown && doubleJump && !player.body.touching.down && !buttonHeld)
        {
            player.setVelocityY(-200);
            doubleJump = false;
            console.log('double jump');
        }

        if(cursors.up.isUp)
        {
            buttonHeld = false;
        }

        if(winScreenScale < 1 && winScreenAnim)
        {
            winScreen.setScale(winScreenScale);
            winScreenScale += 0.02;
        }

        if(winScreenScale < 1 && loseScreenAnim)
        {
            loseScreen.setScale(winScreenScale);
            winScreenScale += 0.02;
        }
    }

    function collectStar (player, star)
    {
        star.disableBody(true, true);

        score += 10;
        scoreText.setText('Score: ' + score);
    }

    function win(player)
    {
        if(clientWin == false)
        {
          clientWin = true;
          console.log('WIN');
          winScreenAnim = true;
        }
    }

    function lose(player)
    {

    }

</script>

</body>
</html>
